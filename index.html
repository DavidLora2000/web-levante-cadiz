<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="copyright" content="Licencia Creative Commons BY-NC 4.0">
    <meta name="license" content="https://creativecommons.org/licenses/by-nc/4.0/">
    <title>¬øHAY LEVANTE EN C√ÅDIZ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0066cc;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .levante-si {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .levante-no {
            background-color: #ccffcc;
            color: #006600;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        #forecast {
            margin-top: 30px;
        }
        .forecast-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .days-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .day {
            padding: 10px;
            border-radius: 5px;
            background: #f5f5f5;
            min-width: 40px;
            max-width: 80px;
            flex: 1 0 calc(14% - 10px);
            box-sizing: border-box;
        }
        .high-chance {
            background: #ffcccc;
            font-weight: bold;
        }
        .possible-levante {
            background: #fff3cd;
            font-weight: bold;
        }
        .today {
            position: relative;
        }
        .today::after {
            content: "";
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: 2px;
            height: 2px;
            background: #0066cc;
        }
        .footnote {
            font-size: 12px;
            margin-top: 10px;
            color: #666;
        }
        @media (max-width: 500px) {
            .day {
                flex: 1 0 calc(28% - 10px);
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øHAY LEVANTE EN C√ÅDIZ?</h1>
        <button onclick="checkLevante()">ACTUALIZAR</button>
        <div id="result">Cargando...</div>
        <div id="details"></div>
        <div id="forecast">
            <div class="forecast-title">Pr√≥ximos 7 d√≠as</div>
            <div class="days-container" id="days-container"></div>
        </div>
        <div class="info">
            <p>Direcci√≥n del viento: E/NE o SE/ENE* + >20 km/h</p>
            <p>Datos en tiempo real v√≠a <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 2rem; font-size: 0.8rem;">
        <a rel="license" href="https://creativecommons.org/licenses/by-nc/4.0/">
            <img alt="Licencia Creative Commons" style="border-width:0" 
                 src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" />
        </a>
        <br />
        üîì C√≥digo libre (no comercial) - <a rel="license" href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0</a>
        <br />
        ¬© <span id="year"></span> - Autor: David Lora
    </footer>

    <script>
        async function checkLevante() {
            const resultDiv = document.getElementById('result');
            const detailsDiv = document.getElementById('details');
            const daysContainer = document.getElementById('days-container');
            
            resultDiv.textContent = "Consultando...";
            resultDiv.className = "";
            detailsDiv.textContent = "";
            daysContainer.innerHTML = "";

            try {
                // Coordenadas de C√°diz (aproximadas)
                const response = await fetch(
                    'https://api.open-meteo.com/v1/forecast?latitude=36.5298&longitude=-6.2926&hourly=wind_speed_10m,wind_direction_10m&daily=wind_speed_10m_max,wind_direction_10m_dominant&timezone=auto&forecast_days=7'
                );
                const data = await response.json();
                
                // Datos actuales
                const currentWindSpeed = data.hourly.wind_speed_10m[0];
                const currentWindDirection = data.hourly.wind_direction_10m[0];
                
                // Detecci√≥n de levante (cl√°sico E/NE o SE/ENE*)
                const isClassicLevante = (currentWindDirection >= 0 && currentWindDirection <= 135) && currentWindSpeed >= 20;
                const isPossibleLevante = (
                    (currentWindDirection >= 135 && currentWindDirection <= 157.5) || // SE
                    (currentWindDirection >= 22.5 && currentWindDirection < 45)       // ENE
                ) && currentWindSpeed >= 20;
                
                if (isClassicLevante) {
                    resultDiv.textContent = "‚úÖ ¬°S√ç HAY LEVANTE!";
                    resultDiv.className = "levante-si";
                } else if (isPossibleLevante) {
                    resultDiv.textContent = "‚ö†Ô∏è POSIBLE LEVANTE*";
                    resultDiv.className = "possible-levante";
                } else {
                    resultDiv.textContent = "‚ùå NO HAY LEVANTE";
                    resultDiv.className = "levante-no";
                }
                
                detailsDiv.innerHTML = `
                    <p>Viento actual: ${currentWindSpeed} km/h - Direcci√≥n: ${currentWindDirection}¬∞ (${getWindDirectionName(currentWindDirection)})</p>
                `;
                
                // Pron√≥stico para 7 d√≠as
                const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
                const today = new Date().getDay();
                
                data.daily.time.forEach((date, i) => {
                    const dayWindSpeed = data.daily.wind_speed_10m_max[i];
                    const dayWindDirection = data.daily.wind_direction_10m_dominant[i];
                    
                    // Probabilidad: cl√°sico (E/NE) o posible (SE/ENE*)
                    let probability = 0;
                    let isPossible = false;
                    
                    // Levante cl√°sico (E/NE)
                    if (dayWindDirection >= 0 && dayWindDirection <= 135) {
                        probability = Math.min(Math.floor(dayWindSpeed / 30 * 100), 100);
                    } 
                    // Posible levante (SE/ENE*)
                    else if (
                        (dayWindDirection >= 135 && dayWindDirection <= 157.5) || // SE
                        (dayWindDirection >= 22.5 && dayWindDirection < 45)        // ENE
                    ) {
                        probability = Math.min(Math.floor(dayWindSpeed / 30 * 100), 100);
                        isPossible = true;
                    }
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day';
                    
                    if (probability >= 50) {
                        dayElement.classList.add(isPossible ? 'possible-levante' : 'high-chance');
                    }
                    
                    if (i === 0) dayElement.classList.add('today');
                    
                    dayElement.innerHTML = `
                        <div><strong>${days[(today + i) % 7]}</strong></div>
                        <div>${probability}%${isPossible ? '*' : ''}</div>
                    `;
                    
                    daysContainer.appendChild(dayElement);
                });
                
            } catch (error) {
                resultDiv.textContent = "Error al cargar datos";
                console.error(error);
            }
        }
        
        function getWindDirectionName(degrees) {
            const directions = [
                "Norte (N)", "Noreste (NE)", "Este (E)", "Sureste (SE)",
                "Sur (S)", "Suroeste (SW)", "Oeste (W)", "Noroeste (NW)"
            ];
            const index = Math.round((degrees % 360) / 45) % 8;
            return directions[index];
        }
        
        // Inicializaci√≥n
        window.onload = function() {
            checkLevante();
            document.getElementById("year").textContent = new Date().getFullYear();
        };
    </script>
</body>
</html>
